<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>NaNa 髮藝</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }
  .hero {
    background: url('https://source.unsplash.com/1600x900/?barber') center/cover no-repeat;
    min-height: 100vh;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 0 20px;
  }
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: -1;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 0.5em;
  }
  p {
    font-size: 1.2em;
    margin: 0.2em 0;
  }
  .contacts {
    margin-top: 1em;
  }
</style>
</head>
<body>
<div class="hero">
  <div class="overlay"></div>
  <h1 id="shop-name">NaNa 髮藝</h1>
  <p id="services">男士漸層剪 × 油頭造型 × 染燙護理</p>
  <p id="address">地址：台北市中山區南京東路一段100號5樓</p>
  <div class="contacts">
    <p id="line-id">預約 LINE ID：aa0905036378</p>
    <p id="email">預約信箱：sharon05051991@gmail.com</p>
    <p id="instagram">Instagram：<a href="https://www.instagram.com/barber_nana.0729" style="color:#fff;">@barber_nana.0729</a></p>
    <p id="tiktok">TikTok：@sharonlin729、@777zaleq</p>
  </div>
  <p id="note" style="margin-top:1em;">由凱鈞推廣，實際服務由專業設計師團隊執行</p>
</div>
<script>
  // Load contact data from JSON file
  fetch('data/contacts.json')
    .then(response => {
      if (!response.ok) {
        throw new Error('HTTP error ' + response.status);
      }
      return response.json();
    })
    .then(data => {
      // Validate data structure
      if (!data || !data.nana) {
        throw new Error('Invalid data structure');
      }
      
      const nana = data.nana;
      document.getElementById('shop-name').textContent = nana.name;
      document.getElementById('services').textContent = nana.services;
      document.getElementById('address').textContent = '地址：' + nana.address;
      document.getElementById('line-id').textContent = '預約 LINE ID：' + nana.lineId;
      document.getElementById('email').textContent = '預約信箱：' + nana.email;
      
      // Safely create Instagram link with URL validation
      const instagramP = document.getElementById('instagram');
      instagramP.textContent = 'Instagram：';
      const instagramLink = document.createElement('a');
      const instagramUrl = nana.instagram.url;
      // Validate URL starts with http:// or https:// to prevent javascript: URLs
      if (instagramUrl && (instagramUrl.startsWith('https://') || instagramUrl.startsWith('http://'))) {
        instagramLink.href = instagramUrl;
        instagramLink.style.color = '#fff';
        instagramLink.textContent = nana.instagram.handle;
        instagramP.appendChild(instagramLink);
      } else {
        instagramP.textContent = 'Instagram：' + nana.instagram.handle;
      }
      
      document.getElementById('tiktok').textContent = 'TikTok：' + nana.tiktok;
      document.getElementById('note').textContent = nana.note;
    })
    .catch(error => {
      console.error('Error loading contact data:', error);
      // Fallback content in HTML will be displayed if fetch fails
    });
</script>
</body>
</html>
