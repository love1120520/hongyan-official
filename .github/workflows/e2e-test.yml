name: E2E test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install -g http-server
    
    - name: Start HTTP server
      run: |
        http-server . -p 8080 &
        sleep 5
    
    - name: Test website accessibility
      run: |
        curl -f http://localhost:8080/index.html
        curl -f http://localhost:8080/README.md || true
    
    - name: Verify HTML structure
      run: |
        if grep -q "NaNa 髮藝" index.html; then
          echo "✓ HTML contains expected content"
        else
          echo "✗ HTML missing expected content"
          exit 1
        fi